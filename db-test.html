<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DB Connection Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
    }
    .ok { color: #2e7d32; font-weight: bold; }
    .bad { color: #c62828; font-weight: bold; }
    button {
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      background: #1a73e8;
      color: #fff;
      cursor: pointer;
    }
    pre {
      background: #eee;
      padding: 10px;
      overflow-x: auto;
    }
  </style>
</head>
<body>

<h2>DB Connection Diagnostic</h2>

<div class="card">
  <p>
    API Endpoint: <code>/api/db-test</code>
  </p>
  <button id="btn">Test DB Connection</button>
</div>

<div class="card">
  <div id="status">Waiting…</div>
  <pre id="output"></pre>
</div>

<script>
document.getElementById("btn").onclick = async () => {
  const status = document.getElementById("status");
  const output = document.getElementById("output");

  status.textContent = "Testing…";
  output.textContent = "";

  try {
    const res = await fetch("/api/db-test", {
      credentials: "include"
    });

    const text = await res.text();

    if (res.ok) {
      status.innerHTML = `<span class="ok">DB CONNECTED ✔</span>`;
      output.textContent = text;
    } else {
      status.innerHTML = `<span class="bad">API ERROR (${res.status})</span>`;
      output.textContent = text;
    }
  } catch (e) {
    status.innerHTML = `<span class="bad">NETWORK / ROUTE ERROR</span>`;
    output.textContent = String(e);
  }
};
</script>

</body>
</html>
