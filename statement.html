<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Statement</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  margin: 16px;
  background: #f5f5f5;
}

h1 {
  margin-top: 0;
}

.card {
  background: #fff;
  padding: 16px;
  border-radius: 6px;
}

label {
  font-size: 14px;
  font-weight: bold;
  display: block;
  margin-top: 10px;
}

input, button {
  width: 100%;
  padding: 10px;
  font-size: 14px;
  margin-top: 6px;
}

button {
  background: #2c3e50;
  color: #fff;
  border: none;
  margin-top: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<h1>Statement</h1>

<div class="card">
  <label>Customer</label>
  <input id="customer" placeholder="Leave empty for ALL customers">

  <label>From Date</label>
  <input type="date" id="from">

  <label>To Date</label>
  <input type="date" id="to">

  <button onclick="view()">View Statement</button>
</div>

<script>
function view() {
  const customer = document.getElementById("customer").value.trim();
  const from = document.getElementById("from").value;
  const to = document.getElementById("to").value;

  const params = new URLSearchParams();

  if (customer) params.set("customer", customer);
  if (from) params.set("from", from);
  if (to) params.set("to", to);

  location.href = `/statement-view.html?${params.toString()}`;
}
</script>

</body>
</html>
