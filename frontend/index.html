<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MMAC Invoice · Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f4f6f8;
    }
    header {
      background: #1a73e8;
      color: #fff;
      padding: 14px;
    }
    main {
      padding: 16px;
    }
    .card {
      background: #fff;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>

<header>
  MMAC Invoice Dashboard
</header>

<main>
  <div class="card">
    <h3>System Status</h3>
    <div id="status">Checking API…</div>
  </div>
</main>

<script type="module">
  import { getCurrentUser } from "./assets/js/auth.js";

  const status = document.getElementById("status");

  (async () => {
    const user = await getCurrentUser();

    if (!user) {
      status.innerHTML = "Not logged in (API reachable)";
      return;
    }

    status.innerHTML = `Logged in as <b>${user.user}</b>`;
  })();
</script>

</body>
</html>
