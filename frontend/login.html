<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MMAC Invoice · Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f4f6f8;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      width: 100%;
      max-width: 360px;
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
    }

    h1 {
      margin: 0;
      font-size: 20px;
      text-align: center;
    }

    .subtitle {
      margin-top: 4px;
      font-size: 13px;
      color: #666;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 14px;
      font-size: 13px;
    }

    input {
      width: 100%;
      margin-top: 4px;
      padding: 10px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 18px;
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border-radius: 4px;
      border: none;
      background: #1a73e8;
      color: #fff;
      cursor: pointer;
    }

    button:disabled {
      background: #9bbcf3;
      cursor: not-allowed;
    }

    .msg {
      margin-top: 14px;
      font-size: 13px;
      text-align: center;
      display: none;
    }

    .error { color: #c62828; }
    .ok { color: #2e7d32; }

    .footer {
      margin-top: 18px;
      font-size: 11px;
      color: #999;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>MMAC Invoice</h1>
  <div class="subtitle">MMAC Transport & Services</div>

  <form id="loginForm">
    <label>User</label>
    <input id="user" type="text" required autocomplete="username" />

    <label>Password</label>
    <input id="password" type="password" required autocomplete="current-password" />

    <button id="btn" type="submit">Login</button>
  </form>

  <div id="msg" class="msg"></div>

  <div class="footer">
    © MMAC Transport & Services<br />
    SSM: 003531849-V
  </div>
</div>

<script>
const API_BASE = ""; // 同域 API

const form = document.getElementById("loginForm");
const btn = document.getElementById("btn");
const msg = document.getElementById("msg");

function show(text, type) {
  msg.textContent = text;
  msg.className = "msg " + type;
  msg.style.display = "block";
}

// 1️⃣ 页面加载时：检查是否已有 session
(async function checkSession() {
  try {
    const res = await fetch(API_BASE + "/api/me", {
      credentials: "include"
    });

    if (res.ok) {
      // 已登录，直接进 dashboard
      location.replace("/index.html");
    }
    // 401 / 其他：留在 login
  } catch {
    // API 不通：留在 login
  }
})();

// 2️⃣ 提交登录
form.addEventListener("submit", async (e) => {
  e.preventDefault();

  msg.style.display = "none";
  btn.disabled = true;
  btn.textContent = "Logging in...";

  try {
    const res = await fetch(API_BASE + "/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: "include",
      body: JSON.stringify({
        user: user.value.trim(),
        password: password.value
      })
    });

    if (!res.ok) {
      if (res.status === 401) {
        show("Invalid user or password", "error");
      } else {
        show("Login service error", "error");
      }
      return;
    }

    // 登录成功，再确认一次 session
    const check = await fetch(API_BASE + "/api/me", {
      credentials: "include"
    });

    if (!check.ok) {
      show("Login failed: session not established", "error");
      return;
    }

    show("Login successful, redirecting…", "ok");
    setTimeout(() => {
      location.replace("/index.html");
    }, 400);

  } catch (err) {
    show("Network or server error", "error");
  } finally {
    btn.disabled = false;
    btn.textContent = "Login";
  }
});
</script>

</body>
</html>
