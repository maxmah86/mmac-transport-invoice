<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MMAC Invoice · Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, sans-serif;
      background: #f4f6f8;
    }
    .box {
      width: 100%;
      max-width: 360px;
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 16px;
      background: #1a73e8;
      color: #fff;
      border: none;
      border-radius: 4px;
    }
    .msg {
      margin-top: 12px;
      font-size: 13px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="box">
  <h2 style="text-align:center">MMAC Login</h2>

  <input id="user" placeholder="User" style="width:100%;padding:8px" />
  <input id="password" type="password" placeholder="Password" style="width:100%;padding:8px;margin-top:8px" />

  <button id="btn">Login</button>
  <div id="msg" class="msg"></div>
</div>

<script type="module">
  import { getCurrentUser } from "./assets/js/auth.js";

  const msg = document.getElementById("msg");
  const btn = document.getElementById("btn");

  // ✅ 只有 login.html 会判断是否已登录
  (async () => {
    const user = await getCurrentUser();
    if (user) {
      location.replace("/index.html");
    }
  })();

  btn.onclick = async () => {
    msg.textContent = "Logging in...";
    btn.disabled = true;

    try {
      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({
          user: user.value,
          password: password.value
        })
      });

      if (!res.ok) {
        msg.textContent = "Login failed";
        btn.disabled = false;
        return;
      }

      // 再确认一次 session
      const check = await getCurrentUser();
      if (!check) {
        msg.textContent = "Session not ready, try again";
        btn.disabled = false;
        return;
      }

      location.replace("/index.html");
    } catch {
      msg.textContent = "Network error";
      btn.disabled = false;
    }
  };
</script>

</body>
</html>
