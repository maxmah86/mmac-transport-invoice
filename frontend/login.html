<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MMAC Invoice System | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      width: 100%;
      max-width: 360px;
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .login-box h1 {
      margin: 0 0 8px;
      font-size: 20px;
      text-align: center;
    }

    .login-box p {
      margin: 0 0 20px;
      font-size: 13px;
      color: #666;
      text-align: center;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 4px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #1a73e8;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    .error {
      color: #c62828;
      font-size: 13px;
      margin-top: 10px;
      text-align: center;
      display: none;
    }

    .footer {
      margin-top: 20px;
      font-size: 11px;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h1>MMAC Invoice</h1>
    <p>MMAC Transport & Services</p>

    <form id="loginForm">
      <label for="email">Email</label>
      <input id="email" type="email" required />

      <label for="password">Password</label>
      <input id="password" type="password" required />

      <button id="loginBtn" type="submit">Login</button>
    </form>

    <div id="error" class="error"></div>

    <div class="footer">
      © MMAC Transport & Services<br>
      SSM: 003531849-V
    </div>
  </div>

<script>
const API_BASE = ""; 
// 如果 API 在不同 domain，例如 https://api.mmac.com
// 就改成： const API_BASE = "https://api.mmac.com";

async function checkLogin() {
  try {
    const res = await fetch(API_BASE + "/api/me", {
      credentials: "include"
    });

    if (res.ok) {
      // 已登录，直接进系统
      location.href = "/index.html";
    }
  } catch (e) {
    // ignore
  }
}

checkLogin();

document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const btn = document.getElementById("loginBtn");
  const errorBox = document.getElementById("error");

  errorBox.style.display = "none";
  btn.disabled = true;
  btn.innerText = "Logging in...";

  try {
    const res = await fetch(API_BASE + "/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: "include",
      body: JSON.stringify({
        email: email.value.trim(),
        password: password.value
      })
    });

    if (!res.ok) {
      throw new Error("Invalid email or password");
    }

    location.href = "/index.html";
  } catch (err) {
    errorBox.innerText = err.message;
    errorBox.style.display = "block";
  } finally {
    btn.disabled = false;
    btn.innerText = "Login";
  }
});
</script>

</body>
</html>
