<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MMAC Invoice · Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f4f6f8;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      width: 100%;
      max-width: 360px;
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,.1);
    }

    h1 {
      margin: 0;
      font-size: 20px;
      text-align: center;
    }

    .subtitle {
      margin-top: 4px;
      font-size: 13px;
      color: #666;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 14px;
      font-size: 13px;
    }

    input {
      width: 100%;
      margin-top: 4px;
      padding: 10px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 18px;
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border-radius: 4px;
      border: none;
      background: #1a73e8;
      color: #fff;
      cursor: pointer;
    }

    button:disabled {
      background: #9bbcf3;
      cursor: not-allowed;
    }

    .msg {
      margin-top: 14px;
      font-size: 13px;
      text-align: center;
      display: none;
    }

    .error { color: #c62828; }
    .ok { color: #2e7d32; }
    .warn { color: #ef6c00; }

    .footer {
      margin-top: 18px;
      font-size: 11px;
      color: #999;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>MMAC Invoice</h1>
  <div class="subtitle">MMAC Transport & Services</div>

  <form id="loginForm">
    <label>User</label>
    <input id="user" type="text" required autocomplete="username" />

    <label>Password</label>
    <input id="password" type="password" required autocomplete="current-password" />

    <button id="btn" type="submit">Login</button>
  </form>

  <div id="msg" class="msg"></div>

  <div class="footer">
    © MMAC Transport & Services<br />
    SSM: 003531849-V
  </div>
</div>

<script>
const API_BASE = ""; // 同域 API

const form = document.getElementById("loginForm");
const btn = document.getElementById("btn");
const msg = document.getElementById("msg");

function show(text, type) {
  msg.textContent = text;
  msg.className = "msg " + type;
  msg.style.display = "block";
}

// ❌ login.html 不再“自动跳 index”
// ❌ 不预判 session
// ✅ 一切以 DB 读到的 /api/me 为准

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  msg.style.display = "none";
  btn.disabled = true;
  btn.textContent = "Logging in…";

  try {
    // 1️⃣ 调 login API（写 DB）
    const loginRes = await fetch(API_BASE + "/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: "include",
      body: JSON.stringify({
        user: user.value.trim(),
        password: password.value
      })
    });

    if (!loginRes.ok) {
      if (loginRes.status === 401) {
        show("Invalid user or password", "error");
      } else {
        show("Login API error (" + loginRes.status + ")", "error");
      }
      return;
    }

    // 2️⃣ 再次调用 /api/me（从 DB 读 session）
    const meRes = await fetch(API_BASE + "/api/me", {
      credentials: "include"
    });

    if (!meRes.ok) {
      show(
        "Login succeeded but DB session not found (check D1)",
        "warn"
      );
      return;
    }

    const me = await meRes.json();

    // 3️⃣ DB 确认成功
    show(
      "Welcome " + me.user + " (" + me.role + "), redirecting…",
      "ok"
    );

    setTimeout(() => {
      location.replace("/index.html");
    }, 500);

  } catch (err) {
    show("Network / Worker error", "error");
  } finally {
    btn.disabled = false;
    btn.textContent = "Login";
  }
});
</script>

</body>
</html>
