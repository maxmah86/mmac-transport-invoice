<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Create Invoice</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    margin: 0;
    padding: 15px;
  }

  h2 {
    margin-top: 0;
  }

  .box {
    background: #fff;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 15px;
  }

  label {
    font-size: 14px;
    font-weight: bold;
    display: block;
    margin-top: 10px;
  }

  input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    margin-top: 5px;
    box-sizing: border-box;
  }

  .item {
    border: 1px solid #ddd;
    padding: 10px;
    border-radius: 6px;
    margin-top: 10px;
  }

  .row {
    display: flex;
    gap: 8px;
  }

  .row input {
    flex: 1;
  }

  .subtotal {
    text-align: right;
    font-size: 14px;
    margin-top: 6px;
  }

  .add-btn, .submit-btn {
    width: 100%;
    padding: 14px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    margin-top: 15px;
    cursor: pointer;
  }

  .add-btn {
    background: #3498db;
    color: #fff;
  }

  .submit-btn {
    background: #27ae60;
    color: #fff;
  }

  .total {
    font-size: 18px;
    font-weight: bold;
    text-align: right;
    margin-top: 10px;
  }
</style>
</head>

<body>

<h2>Create Invoice</h2>

<div class="box">
  <label>Customer</label>
  <input id="customer" placeholder="Customer name">
</div>

<div class="box">
  <h3>Items</h3>
  <div id="items"></div>

  <button class="add-btn" onclick="addItem()">+ Add Item</button>

  <div class="total" id="total">Total: RM 0.00</div>
</div>

<button class="submit-btn" onclick="submitInvoice()">Submit Invoice</button>

<script>
function addItem(desc = "", qty = 1, price = 0) {
  const div = document.createElement("div");
  div.className = "item";

  div.innerHTML = `
    <label>Description</label>
    <input class="desc" placeholder="Item description" value="${desc}">

    <div class="row">
      <div>
        <label>Qty</label>
        <input class="qty" type="number" value="${qty}">
      </div>
      <div>
        <label>Price</label>
        <input class="price" type="number" value="${price}">
      </div>
    </div>

    <div class="subtotal">Subtotal: RM <span>0.00</span></div>
  `;

  items.appendChild(div);

  div.querySelectorAll("input").forEach(i => {
    i.addEventListener("input", updateTotal);
  });

  updateTotal();
}

// 默认一行
addItem();

function updateTotal() {
  let total = 0;

  document.querySelectorAll(".item").forEach(item => {
    const qty = Number(item.querySelector(".qty").value) || 0;
    const price = Number(item.querySelector(".price").value) || 0;
    const sub = qty * price;

    item.querySelector(".subtotal span").innerText = sub.toFixed(2);
    total += sub;
  });

  document.getElementById("total").innerText =
    "Total: RM " + total.toFixed(2);
}

async function submitInvoice() {
  const customer = document.getElementById("customer").value.trim();
  if (!customer) {
    alert("Please enter customer name");
    return;
  }

  const itemsData = [];
  document.querySelectorAll(".item").forEach(item => {
    const desc = item.querySelector(".desc").value.trim();
    const qty = Number(item.querySelector(".qty").value);
    const price = Number(item.querySelector(".price").value);

    if (desc && qty > 0) {
      itemsData.push({ description: desc, qty, price });
    }
  });

  if (itemsData.length === 0) {
    alert("Please add at least one item");
    return;
  }

  const res = await fetch("/api/invoice", {
    method: "POST",
    credentials: "include",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      customer,
      items: itemsData
    })
  });

  if (!res.ok) {
    alert("Failed to create invoice");
    return;
  }

  alert("Invoice created");
  location.href = "/invoices.html";
}
</script>

</body>
</html>
